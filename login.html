<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="styles1.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>Вход</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Электронная почта" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit" class="login">Войти</button>
        </form>
        <div class="divider">
            <hr>
        </div>
        <button type="button" class="google">Войти через Google</button>
        <p><font color="gray">Нет аккаунта? <a href="registration.html"></font><font color="light gray">Зарегистрироваться</font></a></p>
    </div>
    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyAs9T1GPwoq5pPvd9sBsArbV7WBWTbZF6Q",
  authDomain: "danadbbank.firebaseapp.com",
  projectId: "danadbbank",
  storageBucket: "danadbbank.firebasestorage.app",
  messagingSenderId: "378343715603",
  appId: "1:378343715603:web:3da01bc520be097d3060e6",
  measurementId: "G-DH8BN7C85Q"
};

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth(app);
        const db = firebase.firestore(app);

        // Обработчик входа
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Попытка входа
                const userCredential = await firebase.signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                if (!user) {
                    throw new Error('Не удалось получить данные пользователя.');
                }

                alert('Успешный вход!');

                // Сохранение данных пользователя в Firestore
                const userRef = db.collection('users').doc(user.email);
                await userRef.set({
                    email: user.email,
                    lastLogin: new Date()
                }, { merge: true });

                // Перенаправление на страницу index1.html
                window.location.href = 'index1.html';
            } catch (error) {
                console.error('Ошибка входа:', error.message);
                alert(`Ошибка: ${error.message}`);
            }
        });
    </script>
</body>
</html>
