<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="styles1.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>Вход</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Электронная почта" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit" class="login">Войти</button>
        </form>
        <div class="divider">
            <hr>
        </div>
        <button type="button" class="google">Войти через Google</button>
        <p><font color="gray">Нет аккаунта? <a href="registration.html"></font><font color="light gray">Зарегистрироваться</font></a></p>
    </div>
    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD3EDKVbNdPHBhMNGFB4RTnk8QNVMeg1Ho",
            authDomain: "danah-school-db.firebaseapp.com",
            projectId: "danah-school-db",
            storageBucket: "danah-school-db.firebasestorage.app",
            messagingSenderId: "400447808100",
            appId: "1:400447808100:web:585a7f81f7d3b138d7b571",
            measurementId: "G-S62J55TS5X"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth(app);
        const db = firebase.firestore(app);  // Инициализация Firestore

        // Обработчик входа
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Попытка входа
                const userCredential = await firebase.signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;  // Получаем данные о пользователе

                alert('Успешный вход!');

                // Сохранение данных пользователя в Firestore
                const userRef = db.collection('users').doc(user.uid);  // Используем UID как ID документа
                await userRef.set({
                    email: user.email,
                    lastLogin: new Date()
                }, { merge: true });

                // Перенаправление на страницу
                window.location.href = 'groot.html';
            } catch (error) {
                alert(`Ошибка: ${error.message}`);
            }
        });
    </script>
</body>
</html>
