<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles1.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form id="signupForm">
            <input type="email" id="email" placeholder="Электронная почта" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit" class="signup">Зарегистрироваться</button>
        </form>
        <div class="divider">
            <hr>
        </div>
        <p><font color="gray">Уже есть аккаунт? <a href="login.html"></font><font color="light gray">Войти</font></a></p>
    </div>
    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyAs9T1GPwoq5pPvd9sBsArbV7WBWTbZF6Q",
  authDomain: "danadbbank.firebaseapp.com",
  projectId: "danadbbank",
  storageBucket: "danadbbank.firebasestorage.app",
  messagingSenderId: "378343715603",
  appId: "1:378343715603:web:3da01bc520be097d3060e6",
  measurementId: "G-DH8BN7C85Q"
};

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth(app);
        const db = firebase.firestore(app);  // Инициализация Firestore

        // Обработчик регистрации
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Попытка регистрации
                const userCredential = await firebase.createUserWithEmailAndPassword(auth, email, password);
                alert('Регистрация успешна!');

                // Сохранение данных пользователя в Firestore
                const user = firebase.auth().currentUser;
                const userRef = db.collection('users').doc(user.email);  // Используем email как ID документа
                await userRef.set({
                    email: user.email,
                    balance: 0,  // Начальный баланс 0
                    lastLogin: new Date(),
                    role: "user" // Роль по умолчанию — пользователь
                }, { merge: true });

                // Перенаправление на страницу входа
                window.location.href = 'login.html';
            } catch (error) {
                alert(`Ошибка: ${error.message}`);
            }
        });
    </script>

</body>
</html>
